<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center p-4">
        <div class="bg-container p-4">
            <h1> Add User </h1>
            <form id="addUserForm">
                <div class="mt-4 mb-3">
                   <label for="name"> Name </label>
                   <input class="form-control" type="text" id="name" />
                   <p class="text-danger" id="nameErrMsg"></p>
                </div>
                <div class="mb-3">
                   <label for="email">Email</label>
                   <input class="form-control" type="text" id="email" />
                   <p class="text-danger" id="emailErrMsg"></p>
                </div>
                <div class="mb-3">
                     <label for="status">Working Status</label>
                     <select class="form-control" name="" id="status">
                       <option value="Active"> Active </option>
                       <option value="Inactive"> Inactive </option>
                     </select>
                 </div>
                <div class="mb-3">
                    <label >Gender</label>
                    <div id="gender">
                        <input type="radio" name="gender" id="genderMale" value="Male" />
                        <label for="genderMale">Male</label>
                        <input class="p-2" type="radio" name="gender" id="genderFemale" value="Female" />
                        <label for="genderFemale">Female</label>
                   </div>
                </div>
                <button class="btn btn-primary" type="submit"> Submit </button>
             </form>
               
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
